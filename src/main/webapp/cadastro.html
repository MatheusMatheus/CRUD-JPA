<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de pessoa</title>
</head>
<body>
	<form action = "cadastro" method = "post">
		Nome<br><input type = "text" name = "nome"/>
		<br><br>Telefone<br><input type = "text" name = "telefone"/>
		<br><br>CPF<br><input type = "text" name = "cpf"/>
		<br><br>Data de Nascimento<br><input type = "date" name = "dataNasc"/>
		<br><br>Sexo<br><input type = "radio" name = "sexo" value = "Masculino"/>
		Masculino
		<br><input type = "radio" name = "sexo" value = "Feminino"/>
		Feminino
		<br><input type = "radio" name = "sexo" value = "Outro"/>
		Outro
		<br><br><hr>
		<br><br>Cidade<br><input type = "text" name = "cidade"/>
		<br><br>CEP<br><input type = "text" name = "cep"/>
		<br><br>Logradouro<br><input type = "text" name = "logradouro"/>
		<br><br>Numero<br><input type = "text" name = "numero"/>
		<br><br><input type = "submit" value = "Cadastrar"/>
	</form>
</body>
</html>
